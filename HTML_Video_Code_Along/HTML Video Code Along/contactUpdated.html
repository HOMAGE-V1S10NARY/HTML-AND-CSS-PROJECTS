  <!-- CONTACT HEADER -->
  <section>
    <h1 class="animate-text">Contact Us!</h1>
    <h3 id="contact-h3">Please provide your contact information and a brief message of your inquiry.</h3>

    <!-- CONTACT FORM -->
    <form action="submit_form.php" method="POST">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" placeholder="First Name" required />

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" placeholder="Last Name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />

      <input type="checkbox" id="newsletter" name="newsletter" />
      <label for="newsletter">Would you like to receive our monthly newsletter?</label>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

      <input type="submit" value="Submit" />
    </form>
  </section>

  <!-- ADDITIONAL RESOURCES -->
  <section>
