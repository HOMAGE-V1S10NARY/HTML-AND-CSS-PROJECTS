    <section>
        <h1>Contact Us!</h1>
        <p>Please provide your contact information and a brief message regarding your inquiry.</p>

        <!-- CONTACT FORM -->
        <form action="submit_form.php" method="POST">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required><br>

            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Would you like to receive our monthly newsletter?</label><br>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Type your message here..." required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </section>
