<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="indexUpdate.html">HOME</a></li>
            <li><a href="contactUpdated.html">CONTACT</a></li>
        </ul>
    </nav>
    <!-- Contact Section -->
    <section>
        <h1>Contact Us!</h1>
        <p>Please provide your contact information and a brief message regarding your inquiry.</p>
        <!-- Contact Form -->
        <form action="submit_form.php" method="POST">
            <!-- User Information Fields -->
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required><br>
            <!-- Newsletter Subscription Checkbox -->
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Would you like to receive our monthly newsletter?</label><br>
            <!-- Message Box for User Inquiry -->
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Type your message here..." required></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </section>
    <!-- Additional Resources -->
    <section>
        <h2>Additional Resources</h2>
        <p>For more details, visit our  
            <a href="https://learncodinganywhere.com/" target="_blank" rel="noopener noreferrer">
                official resource page
            </a>.
        </p>
    </section>

    <footer>

                    <p>Portland, OR 97204</p>
                </td>
                <td>
                    <p>📞 503-234-3966</p>
                </td>
            </tr>
        </table>
    </footer>
</body>
</html>
