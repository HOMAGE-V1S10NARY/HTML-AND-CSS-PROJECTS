<!DOCTYPE html>
<html lang="en">
<head>
    <title>Style Element Assignment</title>
    <style>
        .My_Style {
            background-color: red;
            color: blue;
            text-decoration: underline;
            font-weight: bold;
            font-size: small;
        }
    </style>
</head>
<body>

    <p class="My_Style">This paragraph is styled using the My_Style class.</p>

</body>
</html>
