<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Lists Assignment</title>
</head>
<body>

    <h2>Unordered List (Bullet Points)</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
        <li>Grapes</li>
    </ul>

    <h2>Ordered List (Numbered)</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush Teeth</li>
        <li>Eat Breakfast</li>
        <li>Go to Work</li>
    </ol>

</body>
</html>
