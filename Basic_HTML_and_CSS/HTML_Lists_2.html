<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS List Assignment</title>
    <link rel="stylesheet" href="CSS_Lists.css">
</head>
<body>

    <h2>Ordered List (Roman Numerals)</h2>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        <li>Fourth Item</li>
    </ol>

    <h2>Unordered List (Square Bullets)</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Date</li>
    </ul>

</body>
</html>
